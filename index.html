<!DOCTYPE html>
<html lang="en">
  <head>
    <title>九宫格</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <link rel="shortcut icon" href="https://www.zhihu.com/favicon.ico" type="img/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/fontSize.js"></script>

    <style type="text/css">
      body {
        font-size: 0.18rem;
      }

      #container {
        width: 7.18rem;
        margin: 0 auto;
      }

      #top {
        width: 6rem;
        height: 0.5rem;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      #top > button {
        font-size: 0.13rem;
        border: 1px solid #ccc;
        padding: 0.01rem 0.15rem;
        background-color: #fff;
      }

      #bottom {
        position: relative;
      }

      #bottom > .box {
        padding: 0.02rem;
      }

      #bottom > .box > p {
        padding: 0.02rem 0;
      }

      #bottom > .box > p:nth-of-type(2) {
        font-size: 0.13rem;
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="top">
        <button>2列</button><button>3列</button><button>4列</button><button>5列</button><button>6列</button>
      </div>
      <div id="bottom"></div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
